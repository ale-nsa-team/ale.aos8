---
- hosts: all
  gather_facts: true
  ignore_errors: true
  name: L2 Interface merged with flash_synchro (true)
  vars:
    ansible_aos_flash_synchro_flag : false
  tasks:
    - name: Run L2 interfaces resource module with state merged
      alcatel.aos8.aos8_l2_interfaces:
        config:
          - vlan_id: 20
            port_type: port
            port_number: 1/1/27
            mode: tagged  
        state: merged


